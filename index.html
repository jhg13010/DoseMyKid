<!DOCTYPE html>

  <body>
    <header class="header">
      <h1>Dose</h1>
      <h1 id="mykid">MyKid</h1>
      <form class="text">
        <h3>Get Started Here:</h3>
        <!-- Name section -->
        <label for="Name">Name:</label><br />
        <input type="text" id="name" name="name" /><br />
        <!-- Age Section -->
        <label for="Name">Age:</label><br />
        <input type="text" id="age" name="age" /><br />
        <!-- Weight Section -->
        <label for="Name">Weight:</label><br />
        <input type="text" id="weight" name="weight" /><br />
        <!-- Medication Section -->
        <label for="Name">Medication:</label><br />
        <input type="text" id="medication" name="medication" /><br />
        <!--Dosage Section-->
        <label for="Name">Adult Dosage:</label><br />
        <input type="text" id="dosage" name="dosage" /><br />
        <button id="btn">Submit</button>
      </form>
    </header>

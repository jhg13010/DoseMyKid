<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
     <!--Link to Bulma styling-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Pediatric Dose Calculator</title>
  </head>
  <body>
     <!--Header-->
    <header class="header">
      DOSE <h1>MyKid</h1>
    </header>

    <section class="form">
      <div class="drug-form">
        <h1 class="subtitle is-1">Get Started Here</h1>
        <p>Please fill out this form to add your child's information</p>
         <!--Form to input the information of the child -->
        <form id="drug-form">
          <label for="name">Enter Your Child's Full Name:</label><br>
          <input type="text" placeholder="Child's Name" name="name" id="name" /><br>
          <label for="email">Enter Your Child's Age:</label><br>
          <input type="text" placeholder="Age" name="age" id="age" /><br>
          <label for="phone">Enter Your Child's Weight:</label><br>
          <input type="text" placeholder="Weight in Pounds" name="weight" id="weight"/><br>
         <label>Choose Medication you wish to Calculate:</label><br>
 <!--Drop down menu options for drug selection-->        
<form>
<select id="medication">
<option value="Placeholder"></option>
<option value="Acetaminophen">Acetaminophen</option>
<option value="Ibuprofen">Ibuprofen</option>
<option value="Benadryl">Benadryl</option>
</select>
</form>
      
          <p>
             <!--awknowledgement checkbox option-->
            <label for="checkbox" >
            I acknowledge that I am the Parent/Guardian of the child mentioned above
            </label>
            <input type="checkbox" name="consent-confirm" id="checkbox" />
          </p>  
          <button id="btn" type="submit">
            Lets Calculate!
          </button>
        </form> 

      </div>
    </section>
     <!--Results section-->
    <section class="results">
     <div class="drug-list">
      <h1 class="subtitle is-1">Dose Results</h1>
      <div id="drug-list"></div>
        
     </div>
  </section>
            
 <!--Footer-->
    <footer class="pageend">
      <div>
         <!--Disclaimer-->
        <h1 class="title is-4 has-text-warning">Disclaimer</h1>
        <p class="subtitle is-6 has-text-black">Please consult with your primary care provider, or pharmacist, before administering any medication.</p>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
